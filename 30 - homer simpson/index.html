<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homer Simpson</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head">
      <div class="forehead"></div>
      <div class="hair hair-1"></div>
      <div class="hair hair-2"></div>
      <div class="f-side1"></div>
      <div class="eye right">
        <div class="pupil"></div>
      </div>
      <div class="eye left">
        <div class="pupil"></div>
      </div>
      <div class="neck"></div>
      <div class="mouth">
        <div class="mouth-part-1"></div>
        <div class="mouth-part-2"></div>
      </div>
      <div class="mouth-part-3"></div>
      <div class="mouth-part-4"></div>
      <div class="mouth-part-5"></div>
      <div class="f-side2"></div>
      <div class="hair-side">
        <div class="hair-strand hair-strand-1"></div>
        <div class="hair-strand hair-strand-2"></div>
        <div class="hair-strand hair-strand-3"></div>
        <div class="hair-strand hair-strand-4"></div>
      </div>
      <div class="ear">
        <div class="ear-1">
          <div class="ear-2"></div>
        </div>
      </div>
      <div class="nose"></div>
      <div class="collar-middle"></div>
      <div class="collar left"></div>
      <div class="collar right"></div>
    </div>
  </body>
</html>
